  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>First Code</title>
    </head>
    <body>
      <p>%decleration
      var birthYear : int
      var year : int

      %input
      put "I can guess your age!"
      put skip, "Please enter your birth year here: " ..
      get birthYear
      put skip, "Please enter current year here: " ..
      get year

      %output
      put skip, "You are: ", year-birthYear, " years old!"<p>

      <p>Return to my home page <a href="index.html">here</a>.</p>
    </body>
</html>
